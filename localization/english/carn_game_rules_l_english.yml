l_english:

 rule_carn_std: "#X Carnalitas:#! STD Transmission"
 setting_carn_std_enabled: "Default"
 setting_carn_std_enabled_desc: "No changes will be made to $trait_lovers_pox$ and the $trait_great_pox$."
 setting_carn_std_disabled: "#high Never#!"
 setting_carn_std_disabled_desc: "Characters will never contract $trait_lovers_pox$ or the $trait_great_pox$."

 rule_carn_sex_interaction: "#X Carnalitas:#! $carn_sex_interaction$"
 setting_carn_sex_interaction_disabled: "Disabled"
 setting_carn_sex_interaction_disabled_desc: "Carnalitas's Character Interaction to lay with a spouse, lover, or slave will be disabled."
 setting_carn_sex_interaction_enabled: "#high Enabled#!"
 setting_carn_sex_interaction_enabled_desc: "You can lay with a spouse, lover, or slave through a Character Interaction. This reduces Stress, may have other effects, and can be done once every five years."
 setting_carn_sex_interaction_no_cd: "#high No Cooldown#!"
 setting_carn_sex_interaction_no_cd_desc: "You can use the $carn_sex_interaction$ Character Interaction as much as you want. However, its game effects will only trigger once every five years."

 rule_carn_arousal_stress: "#X Carnalitas:#! Arousal Causes Stress"
 setting_carn_arousal_stress_disabled: "Disabled"
 setting_carn_arousal_stress_disabled_desc: "Characters will not naturally gain stress over time. This may cause balance issues if you frequently $carn_sex_interaction$."
 setting_carn_arousal_stress_enabled: "#high Enabled#!"
 setting_carn_arousal_stress_enabled_desc: "Characters naturally gain stress over time. The stress gain is increased if $trait_lustful$ or $trait_rakish$, and absent if $trait_chaste$."

 rule_carn_pregnancy_complications: "#X Carnalitas:#! Pregnancy Complications"
 setting_carn_pregnancy_complications_default: "Default"
 setting_carn_pregnancy_complications_default_desc: "No changes will be made to the risk of illness or death in pregnancy and childbirth."
 setting_carn_pregnancy_complications_never: "#high Never#!"
 setting_carn_pregnancy_complications_never_desc: "Characters will always have smooth pregnancy and childbirth without any illness, death, or other complications."

 rule_carn_birth_control: "#X Carnalitas:#! Birth Control"
 setting_carn_birth_control_disabled: "Disabled"
 setting_carn_birth_control_disabled_desc: "Carnalitas's Decisions to use birth control will not be available."
 setting_carn_birth_control_any_gender: "#high Any Gender#!"
 setting_carn_birth_control_any_gender_desc: "Both male and female characters will be able to use birth control, reducing their fertility at the cost of income."
 setting_carn_birth_control_female_only: "#high Female Only#!"
 setting_carn_birth_control_female_only_desc: "Only female or futanari characters will be able to use birth control, reducing their fertility at the cost of income."
 setting_carn_birth_control_male_only: "#high Male Only#!"
 setting_carn_birth_control_male_only_desc: "Only male or futanari characters will be able to use birth control, reducing their fertility at the cost of income."

 rule_carn_dt_enabled: "#X Carnalitas:#! Body Part Traits"
 setting_carn_dt_enabled_false: "Disabled"
 setting_carn_dt_enabled_false_desc: "Characters will not spawn with congenital breast and penis size traits."
 setting_carn_dt_enabled_true: "#high Enabled#!"
 setting_carn_dt_enabled_true_desc: "Characters may spawn with congenital breast and penis size traits."

 rule_carn_dt_trait_names: "#X Carnalitas:#! Body Part Trait Names"
 setting_carn_dt_trait_names_default: "Default"
 setting_carn_dt_trait_names_default_desc: "The breast and penis size traits of characters will be named '$trait_tits_big_1$,' '$trait_dick_big_1$,' and so on."
 setting_carn_dt_trait_names_immersive: "#high Immersive#!"
