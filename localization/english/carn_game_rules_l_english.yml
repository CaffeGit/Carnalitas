 setting_carn_futa_content_very_rare: "#high Very Rare#!"
 setting_carn_futa_content_very_rare_desc: "There is a 0.1% random chance for a woman in the game world to be futanari."
 setting_carn_futa_content_rare: "#high Rare#!"
 setting_carn_futa_content_rare_desc: "There is a 0.5% random chance for a woman in the game world to be futanari."
